<html>
    <head>
        <title>Website learning with KMD</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="about.css">
        <link rel="stylesheet" href="buy.css">
    </head>
    <body>
        <section class="buysec">
            <nav class="navber">
                <a href="#" class="logo">Doll Shopping</a>
                <ul type="none" class="links">
                    <a href="index.html"><li class="link">Home</li></a>
                    <a href="product.html"><li class="link">Product</li></a>
                    <a href="about.html"><li class="link">About</li></a>
                    <a href="contact.html"><li class="link contact">Contact</li></a>
                </ul>
            </nav>

        <!-- Container -->
         <div class="buy">
            <div class="buy-card">
                <p class="title">Welcome User</p>
                <p class="text">
                    Thank you for ordering, please enter your name and address by filling these form.
                </p>


                <!--Form-->
                <form action="">
                    <div  class="inputborder">
                        <div class="formdiv">
                            <input type="text" class="forminput" id="myname" placeholder="">
                            <label for="" class="formlabel">
                                Your Name
                            </label>
                        </div>
                    </div>
                    <!-- next inputbox -->
                     <div  class="inputborder">
                        <div class="formdiv">
                            <input type="text" class="forminput" id="address" placeholder="">
                            <label for="" class="formlabel">
                                Address
                            </label>
                        </div>
                    </div>
                    <!-- Checkbox -->
                     <div class="formbottom">
                        <label for="" class="" class="check">
                            <input type="checkbox">&nbsp;Cash on delivery
                        </label>
                     </div>

                     <!-- button -->
                      <div>
                        <button type="button" class="order" id="order">Order</button>
                      </div>

                </form>

            </div>

         </div>

        </section>

         <script src="buy.js"></script>
